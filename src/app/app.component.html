<div id="buttons">
  <button (click)="toggleLifeCycleComponentTrafficLight()">Toggle Lifecycle Component Visibility</button>
  <button (click)="changeLifeCycleComponentTrafficLight('red')">Ready! (Change)</button>
  <button (click)="changeLifeCycleComponentTrafficLight('yellow')">Steady... (Change)</button>
  <button (click)="changeLifeCycleComponentTrafficLight('green')">GOoo! (Change)</button>

</div>

<app-lifecycle *ngIf="isLifeCycleComponentTrafficLight" [color]="color"></app-lifecycle>
